{% extends  'base.html' %}
{% load i18n %}

{% block title %} Login{% endblock %}

{% block content%}
    <div style="text-align: center; width: 50%; padding: 20px; margin-top: 5%; margin-left: 18%; border-radius: 5px; background-color: lightsteelblue;">
        <form action='.' method='POST'>
            {% csrf_token %}
            <div>
                <div style="padding:5px;">
                    <label id="{{form.username.id_for_label}}">{{form.username.label}}:</label>
                    {{form.username}}
                    <div style="padding:5px;">{{form.username.errors.as_text}}</div>
                </div>
                <div style="padding:5px;">
                    <label id="{{form.password.id_for_label}}">{{form.password.label}}:</label>
                    {{form.password}}
                    <div style="padding:5px;">{{form.password.errors.as_text}}</div>
                </div>
            </div>
            <div style="width:100%;">
                <span style="float:left;">
                    <a href="#"> {% trans 'Forget Password' %} </a>
                </span>
                <span style="float:right">
                    <input type='submit' value="Login" />
                    <input type='button' value="cancel" onclick="window.location.href='{% url 'home' %}';"/>
                </span>
            </div>
        </form>
    </div>
{% endblock %}
