{% load i18n %}
<section class="registration-steps">
	<ul>
        <li class="{% ifequal wizard.steps.current 'seeker_profile' %} active {%endifequal %}">
            <a><small>1</small> {% trans 'Basic information' %} <i class="steps"></i></a>
        </li>
        <li class="{% ifequal wizard.steps.current 'seeker_advance_profile' %} active {% endifequal %}">
            <a><small>2</small> {% trans 'Education background' %} <i class="steps"></i></a>
        </li>
        <li class="{% ifequal wizard.steps.current 'seeker_expectation' %} active {% endifequal %}">
            <a><small>3</small> {% trans 'Looking for' %} <i class="steps"></i></a>
        </li>
        <li class="{% ifequal wizard.steps.current 'seeker_company' %} active {% endifequal %}">
            <a><small>4</small> {% trans 'Current company' %} <i class="steps"></i></a>
        </li>
        <li class="{% if 'complete' in request.path %}active{% endif %}">
            <a><small>5</small> {% trans 'Congratulations' %} <i class="steps"></i></a>
        </li>
    </ul>
</section>
